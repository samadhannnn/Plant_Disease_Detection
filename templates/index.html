<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Recognition</title>
    <link rel="icon" href="static/images/logo.svg" type="image/svg+xml">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .carousel-item{
            width: 100vw;
            height: 95vh;
            color: white;
            background-image: url('static/images/crop_background1.jpg');
            background-size: 100% 100%;
            animation: changeFrame 20s linear infinite;
        }

        @keyframes changeFrame {
            0%{
                background-image: url('static/images/crop_background1.jpg');
            }

            25%{
                background-image: url('static/images/crop_background2.jpg');
            }

            50%{
                background-image: url('static/images/crop_background3.jpg');
            }

            75%{
                background-image: url('static/images/crop_background4.jpg');
            }
        }

        .carousel-text-wrapper{
            width: 100%;
            height: 100%;
            display: flex;
            backdrop-filter: blur(2px);
            align-items: center;
            flex-direction: column;
        }

        .text-center h1{
            font-weight: bold;
            font-size: 72px;
            text-shadow: 4px 4px 4px #565257;
        }

        .carousel-text-title{
            font-weight: bold;
            font-size: 72px;
            text-shadow: 4px 4px 4px #565257;
        }

        .form-box{
            margin: auto;
            text-align: center;
            display: flex;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        form{
            margin: auto;
        }

        .input-box{
            margin: 15px;
        }

        .result-box{
            margin: auto;
            height: 400px;
            width: 90vw;
            display: flex;
            background-color: white;
            border-radius: 20px;
        }

        .result-img-container{
            width: 30%;
            height: 80%;
            margin: auto;
            border-radius: 15px;
        }

        .result-text{
            width: 60%;
            margin: auto;
            height: 80%;
            border-radius: 15px;
            background-color: white;
            color: black;
        }

        .result-image{
            width: 100%;
            height: 100%;
            border-radius: 20px;
        }

        @media (max-width: 768px) {
            .carousel-text-title{
                font-size: 48px;
            }
            .result-box{
                flex-direction: column;
                height: auto;
                min-height: 400px;
            }
            .result-img-container{
                width: 90%;
            }
            .result-text{
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="static/images/logo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
            PHASAL
          </a>
        </div>
      </nav>
      <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="carousel-text-wrapper">
                <h1 class="carousel-text-title">Plant Disease Recognition</h1>
                <div class="form-box">
                  <form action="/upload/" method="POST" enctype="multipart/form-data">
                    <h1>Upload Image</h1>
                    <div class="input-box d-flex">
                      <input type="file" accept="image/png, image/jpeg, image/jpg" name="img" required class="form-control">
                    </div>
                    <div class="input-box d-flex">
                      <button type="submit" class="btn btn-success m-auto">Upload</button>
                    </div>
                  </form>
                  {% if result %}
                  <div class="result-container">
                    <div class="result-box">
                      <div class="result-img-container">
                        <img src="{{imagepath}}" alt="uploaded image" class="result-image">
                      </div>
                      <div class="result-text">
                        <h3>{{prediction['name']}}</h3>
                        <p>{{prediction['cause']}}</p>
                        <p>{{prediction['cure']}}</p>
                      </div>
                    </div>
                  </div>
                  {% endif %}
                </div>
              </div>
            </div>
        </div>
      </div>
      <!-- Bootstrap JS CDN -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
      <script>
        // Handle form submission
        document.querySelector('form').addEventListener('submit', function(e) {
          const formData = new FormData(this);
          const fileInput = this.querySelector('input[type="file"]');
          
          if (fileInput.files.length === 0) {
            e.preventDefault();
            alert('Please select an image file.');
            return false;
          }

          // Show loading state
          const submitBtn = this.querySelector('button[type="submit"]');
          const originalText = submitBtn.textContent;
          submitBtn.textContent = 'Processing...';
          submitBtn.disabled = true;

          // Note: This requires the Flask backend to be running
          // For static hosting, you would need to implement client-side ML or use a backend API
        });
      </script>
</body>
</html>
